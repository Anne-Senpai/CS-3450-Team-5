{% extends 'genie/base.html' %}
{% load static %}
{% block title %}Add a New Lot{% endblock %}
{% block content %}

<div class="row justify-content-center">
	<div class="col-lg-6 d-flex">
		<div class="card my-3 w-100">
			<div class="card-body">
                <h2>Create A New Lot</h2>
				<form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Lot Name</label>
                        <input type="text" class="form-control" id="lotName" placeholder="Example Lot">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St, Logan, UT">
                    </div>
					<button class="btn btn-info float-right">Next &rarr;</button>
                </form>
			</div>
		</div>
	</div>
</div>


{% endblock %}
