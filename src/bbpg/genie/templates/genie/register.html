{% extends 'genie/base.html' %}
{% load static %}
{% block title %}Sample{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
